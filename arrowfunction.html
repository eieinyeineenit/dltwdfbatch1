<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function</title>
</head>
<body>
</body>
<script type="text/javascript">
	//Regular Function in single parameter
	let regsinglefun = function(num1){
		return num1+10;
	}
	console.log("this is rg fun single parameter= " + regsinglefun(1));

	//Arrow Function in single parameter
	//Method 1
	let arrsinglefun1 = (num1) => {
		return num1+10;
	}
	console.log("this is arr fun single parameter method 1= " + arrsinglefun1(1));

	//Method 2
	let arrsinglefun2 = num1 => {
		return num1+10;
	}
	console.log("this is arr fun single parameter method 2= " + arrsinglefun2(1));

	//Method 3
	let arrsinglefun3 = num1 =>  num1+10;
		
	
	console.log("this is arr fun single parameter method 3= " + arrsinglefun3(1));

	//Regular Function in multi parameter
	let regmultifun1 = function(num1,num2){
		return num1+num2;
	}
	console.log("this is rg fun multi parameter= " + regmultifun1(1,3));

	//Arrow Function in multi parameter
	let arrmultifun = (num1,num2) => {
		return num1+num2;
	}
	console.log("this is arr fun multi parameter = " + arrmultifun(1,3));




	</script>
</html>
