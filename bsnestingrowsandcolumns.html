<!DOCTYPE html>
<html>
<head>
	<title>
		Nesting Rows and Columns
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<style type="text/css">
	.bg{
	background-color:orange;
}
	.
	.orange{
		background-color:orange;
	}
	.blue{
		background-color:blue;
	}
	.green{
		background-color:green;
	}
	.red{
		background-color:red;
	}
	.yellow{
		background-color:yellow;
	}
	.row{
		/*border:1px yellow solid;
		width:300px;*/
		height:100px;
		background-color:silver;
	}

	</style>
<body>
	
	<div class="container ">

		<div class="row  " >
			<div class="col-6 yellow">
				<div class="row">
					<div clas="col-xxl-3 col-md-6 col-12">Column 1 - 1</div>
					<div clas="col-xxl-3 col-md-6 col-12">Column 1 - 2</div>
					<div clas="col-xxl-3 col-md-6 col-12">Column 1 - 3</div>
					<div clas="col-xxl-3 col-md-6 col-12">Column 1 - 4</div>
					<div clas="col-xxl-3 col-md-6 col-12">Column 1 - 5</div>
				</div>
				</div>

			</div>
			<div class="col-6 yellow">Column 1</div>
			<div class="col-6 yellow">Column 1</div>
		</div>
	</div>

	
	

</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" ></script>

</html>
