<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<!--disabled,readonly,autofocus,required,multiple,checked,selected-->
	<form action="#" method="POST"><!--method=GET,POST--><!-- autocomplete="on" to request-->
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your first name" maxlength="20" >
		<br/>
		<br/>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your last name" disabled="">
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter your email" autofocus >
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your password" required>
		<br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="" placeholder="Enter date of birth">
		<br>
		<br>
		<label for="time">Time</label>
		<input type="time" name="time " id="time" class="">
		<br>
		<br>
		<label for="about">About</label>
		<textarea name="about" id="about" rows="10" cols="30" class=""></textarea>
			<br>
			<br>
		<input type="button" name="cancel" id="cancel" class="" value="Cancel"><!--to quest why use apply -->
		<input type="button" name="submit" id="submit" class="" value="Submit">
		<!--<button type="sunmit" name="submit" id="submit" class="">Submit</button>-->
</form>
</body>
<footer>
</footer>
</html>
