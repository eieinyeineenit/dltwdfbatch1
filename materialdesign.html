<!DOCTYPE html>
<html>
<head>
	<title>Material Design</title>
	<style type="text/css">
		.textmaterial{
			/*border-bottom: 1px;
			border-top: 1px;
			border-left: 1px;
			border-right:1px;*/

			border-bottom:1px;
			border-top:0px;
			border-left:5px;
			border-right:0px;
			border-color:red;
			border-style:solid;
		}
		.textmaterial:hover{
			border:2px;
			border-style:dotted;
			border-color:silver;
		}
		.textmaterial:focus{
			outline:none;
		}
	</style>
	</head>
	<body>
		<form action="" method="POST">
			<label for="firstname">User Name</label><br/><br/>
			<input type="text" name="firstname" id="firstname" class="textmaterial" placeholder="Enter your first name">
		</form>
	</body>
	<footer>
	</footer>
</html>
