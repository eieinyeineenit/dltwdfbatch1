				<tr>
					<td><label for="leader name">Leader Name:</label></td>

				</tr>
				<tr>

				<tr>
					<td><label for="email">Email:</td>
					<td>	<input type="email" name="email" id="email" class="" placeholder="Enter Your Email"></td>
				</tr>
				<tr>
					<td><label for="passcode">Passcode:</td>
					<td>	<input type="passcode" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode"></td>
				</tr>
				<tr>
					<td><label for ="party">Parties</label></td>
					<td>	<input type="radio" name="parties" id="parties" class="" value="nld">NLD

				</tr>
				<tr>

							<option value="Bangkok">Bangkok</option>
							<option value="China">China</option>
							<option value="India">India</option>

					<td colspan="2" >

				<input type="button" name="submit" id="submit" class="" value="Submit">
			</td>
		</tr>
			</tfoot>
