<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
	</head>
	<body>

	</body>
	<script type="text/javascript">
		document.write(Math.random());//random digit only , value 1 <
		document.write("<br/>");
		document.write(Math.min(10,30,50,90,80));//result 10
		document.write("<br/>");
		document.write(Math.max(10,30,50,90,80));//result 90
		document.write("<br/>");
		document.write(Math.round(30.1));//result 30
		document.write("<br/>");
		document.write(Math.ceil(30.1));//result 31
		document.write("<br/>");
		document.write(Math.floor(30.9));//result 30
		document.write("<br/>");
		document.write(Math.abs(-30.9));//result 30.9
		document.write("<br/>");
		document.write(Math.pow(3,4));//3x3x3x3 -power(base,power)
		document.write("<br/>");

		document.write(Math.floor(Math.random()*10));

	</script>
</html>
