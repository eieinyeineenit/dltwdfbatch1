<!DOCTYPE html>
<html>
<head>
	<title>Study Math Object</title>
	</head>
	<body>

	</body>
	<script type="text/javascript">
		document.write(Math.random());
		document.write("<br/>");
		document.write(Math.min(10,20,30,90));
		document.write("<br/>");
		document.write(Math.max(10,20,30,79));
		document.write("<br/>");
		document.write(Math.round(20.5));
		document.write("<br/>");
		document.write(Math.ceil(20.1));
		document.write("<br/>");
		document.write(Math.floor(20.9));
		document.write("<br/>");
		document.write(Math.pow(3,3));
		document.write("<br/>");
		document.write(Math.abs(-69.9));
		document.write("<br/>");

		document.write(Math.floor(Math.random()*100));
		document.write("<br/>");


	</script>
</html>
